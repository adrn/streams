# general
seed: 42
name: test1

# plots / output
plot:
    mcmc_diagnostics: True
    posterior: True
    ext: png
log_level: debug

# data files
star_data: streams/rewinder/tests/true_stars.txt
progenitor_data: streams/rewinder/tests/true_prog.txt
nstars: 8

# integration
integration:
    dt: -1.
    nsteps: 6000

potential:
    class: SphericalNFWPotential
    parameters:
        v_h: UniformPrior(0.25, 0.75)
    fixed:
        r_h: 20.

progenitor:
    mass: 2.5E6
    mass_loss_rate: 0.
    include_in_potential: True

hyperparameters:
    alpha: 1.25
    theta: -0.3

emcee:
    nwalkers: 64
    nburn: 500
    nsteps: 1000
    thin_chain: False
