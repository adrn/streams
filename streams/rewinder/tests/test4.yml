# general
seed: 42
name: test4

# plots / output
plot:
    mcmc_diagnostics: True
    posterior: True
    ext: png
log_level: debug

# data files
star_data: streams/rewinder/tests/true_stars.txt
progenitor_data: streams/rewinder/tests/obs_prog.txt
nstars: 8

# integration
integration:
    dt: -1.
    nsteps: 6000

potential:
    class: SphericalNFWPotential
    parameters:
        v_h: UniformPrior(0.25, 0.75)
        r_h: LogarithmicPrior(5., 30.0)

progenitor:
    mass: NormalPrior(2.5e6, 1E5)
    mass_loss_rate: 0.

hyperparameters:
    alpha: UniformPrior(0.5, 3.)
    theta: UniformPrior(-1.5, 0.)

emcee:
    nwalkers: 64
    nburn: 500
    nsteps: 1000
    thin_chain: False
