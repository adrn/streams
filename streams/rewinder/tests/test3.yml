# general
seed: 42
name: test3

# plots / output
plot:
    mcmc_diagnostics: True
    posterior: True
    ext: png
log_level: debug

# data files
star_data: streams/rewinder/tests/true_stars.txt
progenitor_data: streams/rewinder/tests/obs_prog.txt
nstars: 8

# integration
integration:
    dt: -1.
    nsteps: 6000

potential:
    class: SphericalNFWPotential
    parameters:
        v_c: UniformPrior(0.05, 0.3)
        r_s: LogarithmicPrior(1., 30.)

progenitor:
    mass: 2.5E6
    mass_loss_rate: 0.

hyperparameters:
    alpha: 1.25
    theta: -0.3

emcee:
    nwalkers: 64
    nburn: 500
    nsteps: 1000
    thin_chain: False
