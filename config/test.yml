# general
seed: 42
script: infer_potential.py
name: test
# streams_path: /path/to/streams

# plots / output
plot:
    mcmc_diagnostics: True
    posterior: True
    ext: png
#output_path: /tmp

# data
data_file: data/observed_particles/2.5e8_N1024.hdf5
nparticles: 2
particle_idx: [0,512]

# integration
dt: -1.
# t1: 0
# t2: -6200.

potential:
    class_name: LawMajewski2010
    parameters:
        q1:
            a: 1.
            b: 1.7
        qz:
            a: 1.
            b: 1.75
        phi:
            a: 80. degree
            b: 120. degree
        v_halo:
            a: 100 km/s
            b: 200 km/s

particles:
    parameters:
        _X:

satellite:
    parameters:
        _X:

# emcee
walkers: 46
burn_in: 5
steps: 10
iterate: 1
steps_final: 0

