# general
seed: 42
script: infer_potential.py
name: exper3
# streams_path: /path/to/streams

# plots / output
plot:
    mcmc_diagnostics: True
    posterior: True
    ext: png
#output_path: /tmp

# data
data_file: data/observed_particles/2.5e8.hdf5
nparticles: 8
# particle_idx: [582, 585, 231, 300, 637, 508, 404, 1460]
particle_idx: [60, 1283, 0, 1742, 1091, 767, 710, 147]

# integration
dt: -1.

potential:
    class_name: LawMajewski2010
    parameters: [q1, qz, phi, v_halo]

particles:
    parameters: [d, mul, mub, vr, tub]
    missing_dims: [mul, mub]

satellite:
    parameters: [d, mul, mub, vr, alpha]
    missing_dims: [mul, mub]

# emcee
start_truth: True
walkers: 256
burn_in: 2500
burn_beta: 1.
cool_down: 0
steps: 10000
thin_chain: False